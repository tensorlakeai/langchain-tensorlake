# .github/workflows/deploy-testpypi.yml
name: Deploy to Test PyPI on PR Comment

on:
  issue_comment:
    types: [created]

jobs:
  deploy-testpypi:
    if: |
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/deploy-testpypi')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check if comment author is admin
        id: check_admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          USER: ${{ github.event.comment.user.login }}
        run: |
          PERMISSION=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/collaborators/$USER/permission" | jq -r .permission)
          echo "User permission: $PERMISSION"
          if [ "$PERMISSION" != "admin" ]; then
            echo "‚ùå User is not an admin. Exiting."
            exit 1
          fi
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade build twine

      - name: Build the package
        run: python -m build

      - name: Publish to Test PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

      - name: Comment with success message
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ‚úÖ Successfully published to Test PyPI!
            
            You can test it with:
            
            ```bash
            pip install --index-url https://test.pypi.org/simple/ langchain-tensorlake
            ```
            
            üîó [View package on Test PyPI](https://test.pypi.org/project/langchain-tensorlake/)